CONFIG_TEST=y
CONFIG_CONSOLE_HANDLER=y
CONFIG_USERSPACE=n

CONFIG_BT=y
CONFIG_BT_SHELL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_DEVICE_NAME="Zephyr Audio"
# Needed to test BASS
CONFIG_BT_PER_ADV=y
CONFIG_BT_EXT_ADV_LEGACY_SUPPORT=y

CONFIG_BT_AUDIO=y
CONFIG_BT_AUDIO_UNICAST=y
CONFIG_BT_BAP=y

# Coordinated Set Identification
CONFIG_BT_CSIS=y
CONFIG_BT_CSIP=y

# Object Transfer
CONFIG_BT_OTS=y
CONFIG_BT_OTC=y

# Broadcast Audio Scan Service and client
CONFIG_BT_BASS=y
CONFIG_BT_BASS_CLIENT=y

# Volume Offset Control Service
CONFIG_BT_VOCS_MAX_INSTANCE_COUNT=1

# Audio Input Control Service
CONFIG_BT_AICS_MAX_INSTANCE_COUNT=2
CONFIG_BT_AICS_CLIENT_MAX_INSTANCE_COUNT=2

#Volume Control
CONFIG_BT_VCS=y
CONFIG_BT_VCS_VOCS_INSTANCE_COUNT=1
CONFIG_BT_VCS_AICS_INSTANCE_COUNT=1
CONFIG_BT_VCS_CLIENT=y
CONFIG_BT_VCS_CLIENT_MAX_VOCS_INST=1
CONFIG_BT_VCS_CLIENT_MAX_AICS_INST=1

# Call control and telephone bearer
CONFIG_BT_TBS=y
CONFIG_BT_TBS_SUPPORTED_FEATURES=3
CONFIG_BT_TBS_TECHNOLOGY=1
CONFIG_BT_TBS_STATUS_FLAGS=3
CONFIG_BT_CCP=y
CONFIG_BT_CCP_MAX_CALLS=2

# DEBUGGING
CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_AUDIO_DEBUG=y
CONFIG_BT_DEBUG_OTS=y
CONFIG_BT_DEBUG_OTC=y
CONFIG_BT_DEBUG_CSIS=y
CONFIG_BT_DEBUG_CSIP=y
CONFIG_BT_DEBUG_TBS=y
CONFIG_BT_DEBUG_CCP=y
CONFIG_BT_DEBUG_PACS=y
CONFIG_BT_AUDIO_DEBUG_CHAN=y
CONFIG_BT_AUDIO_DEBUG_ENDPOINT=y
CONFIG_BT_DEBUG_ASCS=y
CONFIG_BT_DEBUG_BAP=y
CONFIG_BT_DEBUG_VCS=y
CONFIG_BT_DEBUG_VCS_CLIENT=y

# LOGGING
CONFIG_TEST_LOGGING_DEFAULTS=n
CONFIG_LOG_PRINTK=n
CONFIG_LOG_IMMEDIATE=n
CONFIG_LOG_STRDUP_MAX_STRING=66
CONFIG_LOG_STRDUP_BUF_COUNT=10

# VARIOUS
CONFIG_HW_STACK_PROTECTION=y
